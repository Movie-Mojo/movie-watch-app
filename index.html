<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Watch</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer src="app.js"></script>
</head>
<body class="bg-gradient-to-b from-slate-900 to-gray-800 min-h-screen text-white font-sans">

  <header class="text-center py-6">
    <h1 class="text-4xl font-extrabold tracking-tight text-white drop-shadow-md">
      ðŸŽ¬ Movie Watch
    </h1>
    <p class="text-gray-300 mt-2 text-sm">Share, track, and rate movies with your group</p>
  </header>

  <main id="app" class="px-4 pb-20 max-w-md mx-auto">

    <!-- Auth UI -->
    <div id="auth-section" class="bg-white/10 backdrop-blur-md p-6 rounded-xl shadow-lg space-y-4">
      <input id="email" type="email" placeholder="Email"
        class="w-full px-4 py-2 rounded bg-white/20 text-white placeholder-gray-300 outline-none focus:ring-2 focus:ring-cyan-400" />
      <input id="password" type="password" placeholder="Password"
        class="w-full px-4 py-2 rounded bg-white/20 text-white placeholder-gray-300 outline-none focus:ring-2 focus:ring-cyan-400" />
      <button id="login-btn"
        class="w-full py-2 bg-cyan-500 hover:bg-cyan-600 text-white font-semibold rounded transition">Login</button>
      <button id="signup-btn"
        class="w-full py-2 bg-slate-600 hover:bg-slate-700 text-white font-semibold rounded transition">Sign Up</button>
    </div>

    <!-- Main UI (hidden until login) -->
    <div id="main-section" class="hidden mt-8">
      <h2 class="text-2xl font-bold mb-4">Your Watch Groups</h2>
      <ul id="group-list" class="space-y-2"></ul>
      <button id="logout-btn"
        class="mt-6 w-full py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded transition">Logout</button>
    </div>
  </main>

  <footer class="fixed bottom-0 w-full text-center text-xs text-gray-400 py-4 bg-slate-900/80 backdrop-blur-md">
    &copy; 2025 Movie Watch App
  </footer>

</body>
</html>
