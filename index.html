<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Mojo</title>

  <!-- TailwindCSS + your stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <!-- Manifest / PWA -->
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#06b6d4" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Movie Mojo" />

  <!-- iOS Icons -->
  <link rel="apple-touch-icon" href="./apple-icon.png">
  <link rel="apple-touch-icon" href="./icon-192.png" />
  <link rel="apple-touch-icon" href="./icon-512.png" />

  <!-- Supabase + App -->
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer src="app.js"></script>

  <!-- Pull To Refresh -->
  <script src="https://unpkg.com/pulltorefreshjs@0.1.16/dist/pulltorefresh.min.js"></script>
</head>

<body class="bg-gradient-to-b from-indigo-950 via-slate-900 to-gray-900 min-h-screen text-white font-sans selection:bg-cyan-500/30 selection:text-white">

  <!-- iOS Install Banner -->
  <div id="ios-banner" class="hidden fixed bottom-24 left-4 right-4 bg-yellow-200/95 text-yellow-900 px-4 py-3 rounded-xl shadow-2xl z-50 flex justify-between items-center backdrop-blur">
    <div class="text-sm">
      üì± <span class="font-semibold">Install Movie Mojo:</span> Tap <span class="font-semibold">Share</span> ‚Üí <span class="font-semibold">Add to Home Screen</span>
    </div>
    <button id="dismiss-ios-banner" class="ml-4 text-yellow-800 hover:text-yellow-700 text-xl leading-none">&times;</button>
  </div>

  <!-- Top Bar -->
  <header class="sticky top-0 z-40 bg-gradient-to-b from-black/40 to-transparent backdrop-blur-md">
    <div class="max-w-md mx-auto px-4 py-5 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="rounded-xl bg-cyan-400/15 p-2 ring-1 ring-cyan-400/25 shadow">
          <span class="text-2xl">üé¨</span>
        </div>
        <div>
          <h1 class="text-2xl font-extrabold tracking-tight text-cyan-300 drop-shadow-sm">Movie Mojo</h1>
          <p class="text-xs text-gray-300/90">Share and track movies with your group</p>
        </div>
      </div>
      <div class="h-2 w-2 rounded-full bg-cyan-400/70 shadow-inner"></div>
    </div>
  </header>

  <!-- Start hidden to prevent flash; app.js unhides after auth check -->
  <main id="app" class="px-4 pb-28 max-w-md mx-auto hidden">

    <!-- Auth Card -->
    <div id="auth-section" class="mt-6">
      <div class="relative p-[2px] rounded-2xl bg-gradient-to-br from-cyan-400/30 via-indigo-500/20 to-fuchsia-400/20">
        <div class="rounded-2xl bg-slate-900/80 backdrop-blur-md p-6 shadow-2xl space-y-4 border border-white/5">
          <h2 class="text-lg font-semibold text-white">Welcome back</h2>

          <div class="space-y-3">
            <input id="email" type="email" placeholder="Email"
              class="w-full px-4 py-3 rounded-xl bg-slate-800/80 text-white placeholder-gray-400 shadow focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:bg-slate-800" />
            <input id="password" type="password" placeholder="Password"
              class="w-full px-4 py-3 rounded-xl bg-slate-800/80 text-white placeholder-gray-400 shadow focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:bg-slate-800" />
          </div>

          <div class="grid grid-cols-2 gap-3 pt-2">
            <button id="login-btn" type="button"
              class="py-2.5 bg-emerald-600 hover:bg-emerald-700 text-white font-semibold rounded-xl shadow transition">
              Log in
            </button>
            <button id="signup-btn" type="button"
              class="py-2.5 bg-cyan-600 hover:bg-cyan-700 text-white font-semibold rounded-xl shadow transition">
              Sign up
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Main (Groups) -->
    <div id="main-section" class="hidden mt-8">
      <h2 class="text-xl font-semibold mb-3">Your Watch Groups</h2>

      <!-- Join Group -->
      <div class="space-y-3">
        <div class="rounded-2xl bg-slate-900/70 backdrop-blur-md p-4 shadow border border-white/5">
          <label for="join-group-code" class="block text-xs text-gray-300 mb-1">Join by code</label>
          <div class="flex gap-2">
            <input id="join-group-code" type="text" placeholder="Enter group code (UUID)"
              class="flex-1 px-4 py-2.5 rounded-xl bg-slate-800/80 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:bg-slate-800" />
            <button id="join-group-btn" type="button"
              class="px-4 py-2.5 rounded-xl bg-indigo-600 hover:bg-indigo-700 text-white font-semibold shadow transition">üîó Join</button>
          </div>
        </div>

        <!-- Create Group -->
        <div class="rounded-2xl bg-slate-900/70 backdrop-blur-md p-4 shadow border border-white/5">
          <label for="new-group-name" class="block text-xs text-gray-300 mb-1">Create a group</label>
          <div class="flex gap-2">
            <input id="new-group-name" type="text" placeholder="New group name"
              class="flex-1 px-4 py-2.5 rounded-xl bg-slate-800/80 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:bg-slate-800" />
            <button id="create-group-btn" type="button"
              class="px-4 py-2.5 rounded-xl bg-emerald-600 hover:bg-emerald-700 text-white font-semibold shadow transition">‚ûï Create</button>
          </div>
        </div>
      </div>

      <!-- Group List -->
      <ul id="group-list" class="mt-5 space-y-3">
        <!-- JS populates -->
      </ul>

      <button id="logout-btn" type="button"
        class="mt-6 w-full py-2.5 bg-red-600/90 hover:bg-red-700 text-white font-semibold rounded-xl shadow transition">
        Logout
      </button>
    </div>

    <!-- Group Detail -->
    <div id="group-detail-section" class="hidden mt-8">
      <div class="flex items-center justify-between mb-3">
        <button id="back-to-groups" type="button"
          class="text-sm text-cyan-300 hover:text-cyan-200 underline underline-offset-4">‚Üê Back to groups</button>
      </div>

      <div class="rounded-2xl bg-slate-900/70 backdrop-blur-md p-4 shadow mb-4 sticky top-16 border border-white/5">
        <h2 id="group-name-title" class="text-xl font-bold tracking-tight text-white">Group: [Group Name]</h2>
        <p id="group-join-code" class="text-xs text-gray-300 break-all mt-1"></p>
      </div>

      <!-- Add Movie -->
      <div class="rounded-2xl bg-slate-900/70 backdrop-blur-md p-4 shadow mb-4 border border-white/5">
        <label for="new-movie-title" class="block text-xs text-gray-300 mb-1">Add a movie</label>
        <input id="new-movie-title" type="text" placeholder="Search for a movie title"
          class="w-full px-4 py-2.5 rounded-xl bg-slate-800/80 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:bg-slate-800" />

        <!-- TMDB Results -->
        <ul id="tmdb-results" class="mt-2 space-y-2 bg-slate-800/80 p-2 rounded-xl shadow hidden border border-white/5"></ul>

        <!-- Manual Add -->
        <button id="add-movie-manual-btn" type="button"
          class="mt-3 w-full py-2.5 rounded-xl bg-indigo-600 hover:bg-indigo-700 text-white font-semibold shadow transition">
          ‚ûï Add Movie Manually
        </button>
      </div>

      <!-- Movie List -->
      <ul id="movie-list" class="space-y-3">
        <!-- JS populates -->
      </ul>
    </div>
  </main>

  <!-- Bottom Safe Footer -->
  <footer class="fixed bottom-0 w-full text-center text-xs text-gray-300/90 py-4 bg-slate-900/80 backdrop-blur-md border-t border-white/5">
    &copy; 2025 Movie Mojo
  </footer>
</body>
</html>
