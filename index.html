<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Mojo</title>

  <!-- ✅ TailwindCSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- ✅ App Manifest (Android/Chrome) -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#06b6d4" />

  <!-- ✅ iOS Home Screen Icon -->
  <link rel="apple-touch-icon" href="/apple-icon.png">
  <link rel="apple-touch-icon" href="/icon-192.png" />
  <link rel="apple-touch-icon" href="/icon-512.png" />

  <!-- ✅ PWA: Standalone fullscreen on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Movie Mojo" />

  <!-- ✅ Supabase & App Script -->
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer src="app.js"></script>
</head>

<body class="bg-gradient-to-b from-indigo-900 via-slate-900 to-gray-800 min-h-screen text-white font-sans">

  <div id="ios-banner" class="hidden fixed bottom-20 left-4 right-4 bg-yellow-100 text-yellow-900 px-4 py-3 rounded-lg shadow-md z-50 flex justify-between items-center">
  <div class="text-sm">
    📱 Install Movie Mojo: Tap <span class="font-semibold">Share</span> → <span class="font-semibold">Add to Home Screen</span>
  </div>
  <button id="dismiss-ios-banner" class="ml-4 text-yellow-800 hover:text-yellow-600 text-xl leading-none">&times;</button>
  </div>


  <header class="text-center py-6">
    <h1 class="text-4xl font-extrabold tracking-tight text-cyan-300 drop-shadow-md">
      🎬 Movie Mojo
    </h1>
    <p class="text-gray-300 mt-2 text-sm">Share and track movies with your group</p>
  </header>

  <main id="app" class="px-4 pb-20 max-w-md mx-auto">

    <!-- Auth UI -->
<div id="auth-section" class="bg-slate-800 p-6 rounded-xl shadow-lg space-y-4">
  <input id="email" type="email" placeholder="Email"
    class="w-full px-4 py-2 rounded bg-gray-100 text-black placeholder-gray-500" />
  <input id="password" type="password" placeholder="Password"
    class="w-full px-4 py-2 rounded bg-gray-100 text-black placeholder-gray-500" />

  <button id="login-btn" type="button"
    class="w-full py-2 bg-emerald-500 hover:bg-emerald-600 text-white font-semibold rounded transition">
    Login
  </button>

  <button id="signup-btn" type="button"
    class="w-full py-2 bg-cyan-600 hover:bg-cyan-700 text-white font-semibold rounded transition">
    Sign Up
  </button>
</div>


    <!-- Main UI (hidden until login) -->
    <div id="main-section" class="hidden mt-8">
  <h2 class="text-2xl font-bold mb-4">Your Watch Groups</h2>

<!-- Join Group by Code -->
<div class="mt-6 space-y-2">
  <input id="join-group-code" type="text" placeholder="Enter group code (UUID)"
    class="w-full px-4 py-2 rounded bg-gray-100 text-black placeholder-gray-500" />
  <button id="join-group-btn" type="button"
    class="w-full py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded transition">
    🔗 Join Group
  </button>
</div>
      
  <!-- Create Group Form -->
  <div class="mt-6 mb-4 space-y-2">
    <input id="new-group-name" type="text" placeholder="New group name"
      class="w-full px-4 py-2 rounded bg-gray-100 text-black placeholder-gray-500 focus:ring-2 focus:ring-cyan-400" />
    <button id="create-group-btn" type="button"
      class="w-full py-2 bg-emerald-600 hover:bg-emerald-700 text-white font-semibold rounded transition">
      ➕ Create Group
    </button>
  </div>

  <ul id="group-list" class="space-y-2"></ul>

  <button id="logout-btn" type="button"
    class="mt-6 w-full py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded transition">
    Logout
  </button>
</div>
    <!-- Group Detail Page -->
<div id="group-detail-section" class="hidden mt-8">
  <button id="back-to-groups" type="button"
    class="mb-4 text-sm text-cyan-400 underline">← Back to groups</button>

  <h2 id="group-name-title" class="text-2xl font-bold">Group: [Group Name]</h2>
  <p id="group-join-code" class="text-xs text-gray-300 break-all mb-4"></p>


<!-- Add Movie with TMDB Search -->
<div class="mb-4 space-y-2">
  <input id="new-movie-title" type="text" placeholder="Search for a movie title"
    class="w-full px-4 py-2 rounded bg-gray-100 text-black placeholder-gray-500" />

  <!-- Search Results List -->
  <ul id="tmdb-results" class="space-y-2 bg-slate-700 p-2 rounded shadow hidden"></ul>

  <!-- Fallback Add Button -->
  <button id="add-movie-manual-btn" type="button"
    class="w-full py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded transition">
    ➕ Add Movie Manually
  </button>
</div>


  <!-- Movie List -->
  <ul id="movie-list" class="space-y-2"></ul>
</div>
  </main>

  <footer class="fixed bottom-0 w-full text-center text-xs text-gray-400 py-4 bg-slate-900/80 backdrop-blur-md">
    &copy; 2025 Movie Mojo App
  </footer>

</body>
</html>
